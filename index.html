<!DOCTYPE html>
<html lang="en">
    <head>
        <title>C64 Emulator</title>
        <!-- disable cache (for debugging purposes) -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!-- charset, viewport -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!-- css -->
        <link rel="stylesheet" href="css/pure-min.css" />
        <link rel="stylesheet" href="css/grids-responsive-min.css" />
        <link rel="stylesheet" href="css/codemirror.css" />
        <link rel="stylesheet" href="css/simplescrollbars.css" />
        <!-- include js -->
        <script src="js/c64emu.github.io.min.js?version=2>"></script>

        <!-- css -->
        <style>
            body {
                margin: 5px;
                font-family: monospace;
            }

            h1 {
                font-size: 24pt;
                line-height: 0.7em;
            }
            h2 {
                font-size: 16pt;
                line-height: 0.4em;
                margin-top: 28px;
            }
            a {
                color: blue;
                text-decoration: none;
            }

            .breakpoints {
                width: 0.8em;
            }
            .breakpoint {
                color: #822;
            }
            /*.CodeMirror {
                border: 1px solid #aaa;
            }*/

            .button-success,
            .button-error,
            .button-warning,
            .button-secondary {
                color: white;
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                padding-left: 6px;
                padding-right: 6px;
                padding-top: 4px;
                padding-bottom: 2px;
            }
            .button-success {
                background: rgb(28, 184, 65);
            }
            .button-error {
                background: rgb(202, 60, 60);
            }
            .button-warning {
                background: rgb(223, 117, 20);
            }
            .button-secondary {
                background: rgb(66, 184, 221);
            }
        </style>
    </head>
    <body>
        <h1>C64EMU</h1>
        <p>
            This site is work in progress. GitHub:
            <a href="https://github.com/c64emu">https://github.com/c64emu</a>
        </p>

        <h2>ASSEMBLER</h2>

        <small>Click on line numbers to set breakpoints.</small>

        <div
            style="
                border-style: solid;
                border-color: black;
                border-width: 1px;
                height: 200px;
            "
        >
            <textarea id="editor" style="" rows="5" cols="40"></textarea>
        </div>

        <!--
        <div class="pure-g">
            <div class="pure-u-1-3"><p>Thirds</p></div>
            <div class="pure-u-1-3"><p>Thirds</p></div>
            <div class="pure-u-1-3"><p>Thirds</p></div>
        </div>
        -->

        <div style="margin-top: 2px">
            <button
                class="button-success pure-button"
                onclick="c64emuGitHubIo.assemble();"
            >
                Assemble
            </button>
            <button
                class="button-success pure-button"
                onclick="c64emuGitHubIo.load();"
            >
                Load
            </button>
        </div>

        <div
            style="
                font-family: 'Courier New', Courier, monospace;
                font-size: 10pt;
            "
        >
            <pre><span id="asm-output"></span></pre>
        </div>

        <h2>EMULATOR</h2>
        <div style="margin-top: 2px">
            <button
                class="button-success pure-button"
                onclick="c64emuGitHubIo.continue();"
            >
                <img src="img/fontawesome/play.svg" style="height: 16px" />
            </button>
            <button
                class="button-success pure-button"
                onclick="c64emuGitHubIo.pause();"
            >
                <img src="img/fontawesome/pause.svg" style="height: 16px" />
            </button>
            <button
                class="button-success pure-button"
                onclick="c64emuGitHubIo.step();"
            >
                <img
                    src="img/fontawesome/forward-step.svg"
                    style="height: 16px"
                />
            </button>
        </div>
        <p id="registers">pc=?</p>
        <canvas
            id="c64monitor_canvas"
            width="400"
            height="280"
            style="width: 400px"
        >
        </canvas>
        <br />

        &copy; 2022 by Andreas Schwenk,
        <a href="https://www.arts-and-sciences.com"
            >https://www.arts-and-sciences.com</a
        >

        <!-- canvas for emulator: width and height cannot be changed.
             Use style for stretching -->
        <!--<canvas
            id="c64monitor_canvas"
            width="400"
            height="280"
            style="width: 400px"
        >
        </canvas>-->

        <script>
            c64emuGitHubIo.init();
            //c64emu.init(document.getElementById('c64monitor_canvas'));
            //c64emu.render();
        </script>
    </body>
</html>
