<!DOCTYPE html>
<html lang="en">
    <head>
        <title>C64 Emulator</title>
        <!-- disable cache (for debugging purposes) -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <!-- charset, viewport -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!-- css -->
        <link rel="stylesheet" href="css/pure-min.css" />
        <link rel="stylesheet" href="css/grids-responsive-min.css" />
        <link rel="stylesheet" href="css/codemirror.css" />
        <link rel="stylesheet" href="css/simplescrollbars.css" />
        <!-- include js -->
        <script src="js/c64emu.github.io.min.js?version=2>"></script>

        <!-- css -->
        <style>
            body {
                margin: 5px;
                font-family: monospace;
            }

            .pure-g > div {
                box-sizing: border-box;
            }
            .l-box {
                padding: 2px;
            }

            h1 {
                font-size: 24pt;
                line-height: 0.7em;
            }
            h2 {
                font-size: 16pt;
                line-height: 0.4em;
                margin-top: 28px;
            }
            a {
                color: blue;
                text-decoration: none;
            }

            .breakpoints {
                width: 0.8em;
            }
            .breakpoint {
                color: #822;
            }

            .button-success,
            .button-error,
            .button-warning,
            .button-secondary {
                color: white;
                border-radius: 4px;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
                padding-left: 6px;
                padding-right: 6px;
                padding-top: 4px;
                padding-bottom: 2px;
                height: 28px;
            }
            .button-success {
                background: rgb(28, 184, 65);
            }
            .button-error {
                background: rgb(202, 60, 60);
            }
            .button-warning {
                background: rgb(223, 117, 20);
            }
            .button-secondary {
                background: rgb(66, 184, 221);
            }
        </style>
    </head>
    <body>
        <h1>C64EMU</h1>
        <p>
            This site is work in progress. GitHub:
            <a href="https://github.com/c64emu">https://github.com/c64emu</a>
        </p>

        <div class="pure-g">
            <div class="pure-u-1-2 l-box">
                <h2>ASSEMBLER</h2>

                <div style="margin-bottom: 2px">
                    <div class="pure-menu pure-menu-horizontal">
                        <ul class="pure-menu-list">
                            <li
                                id="menu-code"
                                class="pure-menu-item pure-menu-selected"
                            >
                                <a
                                    onclick="code();"
                                    class="pure-menu-link"
                                    style="cursor: pointer"
                                    >Assembly Code</a
                                >
                            </li>
                            <li id="menu-output" class="pure-menu-item">
                                <a
                                    onclick="output();"
                                    class="pure-menu-link"
                                    style="cursor: pointer"
                                    >Machine Code</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="editor-container">
                    <div
                        style="
                            border-style: solid;
                            border-color: black;
                            border-width: 1px;
                            height: 300px;
                        "
                    >
                        <textarea id="editor" rows="5" cols="40"></textarea>
                    </div>
                    <small>Click on line numbers to set breakpoints.</small>
                    <pre><span id="asm-errors"></span></pre>
                </div>

                <div
                    id="asm-output-container"
                    style="
                        border-style: solid;
                        border-color: black;
                        border-width: 1px;
                        font-family: 'Courier New', Courier, monospace;
                        font-size: 10pt;
                        display: none;
                    "
                >
                    <pre><span id="asm-output"><br/><br/></span></pre>
                </div>
            </div>
            <div class="pure-u-1-2 l-box">
                <h2>EMULATOR</h2>
                <div style="margin-bottom: 8px">
                    <button
                        class="button-success pure-button"
                        title="reset"
                        onclick="c64emuGitHubIo.reset();"
                    >
                        &nbsp;
                        <img
                            src="img/fontawesome/arrow-rotate-left.svg"
                            style="height: 16px"
                        />&nbsp;&nbsp;
                    </button>
                    <button
                        class="button-success pure-button"
                        onclick="c64emuGitHubIo.assemble();"
                    >
                        Assemble
                    </button>
                    <button
                        class="button-success pure-button"
                        onclick="c64emuGitHubIo.load();"
                    >
                        Load
                    </button>
                    <button
                        class="button-success pure-button"
                        title="continue"
                        onclick="c64emuGitHubIo.continue();"
                    >
                        &nbsp;
                        <img
                            src="img/fontawesome/play.svg"
                            style="height: 16px"
                        />&nbsp;&nbsp;
                    </button>
                    <button
                        class="button-success pure-button"
                        title="pause"
                        onclick="c64emuGitHubIo.pause();"
                    >
                        &nbsp;
                        <img
                            src="img/fontawesome/pause.svg"
                            style="height: 16px"
                        />&nbsp;&nbsp;
                    </button>
                    <button
                        class="button-success pure-button"
                        title="step"
                        onclick="c64emuGitHubIo.step();"
                    >
                        &nbsp;
                        <img
                            src="img/fontawesome/forward-step.svg"
                            style="height: 16px"
                        />&nbsp;&nbsp;
                    </button>
                </div>

                <canvas
                    id="c64monitor_canvas"
                    width="400"
                    height="280"
                    style="
                        width: 80%;
                        border-style: solid;
                        border-color: black;
                        border-width: 1px;
                    "
                >
                </canvas>

                <p id="registers">pc=?</p>
            </div>
        </div>

        <br />

        &copy; 2022 by Andreas Schwenk,
        <a href="https://www.arts-and-sciences.com"
            >https://www.arts-and-sciences.com</a
        >

        <script>
            c64emuGitHubIo.init();

            function code() {
                document.getElementById('editor-container').style.display =
                    'block';
                document.getElementById('asm-output-container').style.display =
                    'none';
                document
                    .getElementById('menu-code')
                    .classList.add('pure-menu-selected');
                document
                    .getElementById('menu-output')
                    .classList.remove('pure-menu-selected');
            }

            function output() {
                document.getElementById('editor-container').style.display =
                    'none';
                document.getElementById('asm-output-container').style.display =
                    'block';
                document
                    .getElementById('menu-code')
                    .classList.remove('pure-menu-selected');
                document
                    .getElementById('menu-output')
                    .classList.add('pure-menu-selected');
            }
        </script>
    </body>
</html>
